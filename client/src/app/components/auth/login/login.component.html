<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <div class="navbar-container">
          <div class="logo">
            <a routerLink="/">
              <span>CONTROL GASTOS</span>
            </a>
          </div>
          <ul class="nav-links">
            <li><a routerLink="/registrarse">Registrarse</a></li>
          </ul>
        </div>
      </nav>
      <div class="welcome-bar">
        Inicia Sesión
      </div>
    </header>
    <main class="main-content">
      <!-- Mostrar notificación si existe -->
      <div *ngIf="notificationMessage" class="notification">
        {{ notificationMessage }} <i class="fas fa-check"></i>
      </div>
      <form class="form animated-border-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="flex-column">
          <label for="username">Usuario</label>
        </div>
        <div class="inputForm">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Ingresa Usuario"
            name="username"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
          />
        </div>
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="validation-error">
          El nombre de usuario es obligatorio.
        </div>
        <div class="flex-column">
          <label for="password">Contraseña</label>
        </div>
        <div class="inputForm">
          <i class="fas fa-lock"></i>
          <input
            type="{{ passwordFieldType }}"
            id="exampleInputPassword1"
            class="input"
            placeholder="Ingresa Contraseña"
            name="password"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
          />
          <i class="fas fa-eye" (click)="togglePasswordVisibility()"></i>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="validation-error">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" class="button-submit" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
        <p class="p">
          ¿No tienes una cuenta? <span class="span" routerLink="/registrarse">Registrarme</span>
        </p>
      </form>
    </main>
  </div>
</body>
</html>
